name: artifacts-push


on:
 push:
    branches:
      - main


jobs:
    build-package:
        name: Build and test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3  
            
            
            - name: Dotnet-setup
              uses: actions/setup-dotnet@v3
              with: 
                dotnet-version: 3.1.301

            - name: Install dependencies
              run: dotnet restore "${{github.workspace}}/mywebapp/webapp.csproj"

            - name : Build 
              run: dotnet restore "${{github.workspace}}/mywebapp/webapp.csproj" --configuration Release --no-restore

            - name : Test 
              run: dotnet restore "${{github.workspace}}/mywebapp/webapp.csproj"  --no-restore --verbosity normal

            - name : Publish 
              run: |
                dotnet restore "${{github.workspace}}/mywebapp/webapp.csproj"  -c Release -o mywebapp

            - name: upload artifact
              uses: actions/upload-artifact@v3.1.2
              with: 
                name: webapp-artifacts
                path: mywebapp/**
                if-no-files-found: error
                retention-days: 30



